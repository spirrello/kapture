---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kcapture
  namespace: kube-system
  labels:
    kubernetes.io/cluster-service: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcapture
  labels:
    app: kcapture
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcapture
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kcapture
    spec:
      serviceAccountName: kcapture
      containers:
      - name: kcapture
        image: registry-ci.at4d.liacloud.com/devops/kcapture:0.1.0
      resources:
      requests:
        memory: "128i"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kcapture
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kcapture
  labels:
    kubernetes.io/cluster-service: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kcapture
subjects:
- kind: ServiceAccount
  name: kcapture
  namespace: kube-system